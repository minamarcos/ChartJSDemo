<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <title>My Chart.js Chart</title>
    <style>
      canvas {
        width: 100% !important;
        height: 96vw !important;
        max-width: 500px;
        max-height: 500px;
        margin: 0px auto;
      }
    </style>
  </head>

  <body>
    <div class="container" style="width:100%;">
      <div class="main-wrapper"><canvas id="myChart"></canvas></div>
    </div>

    <script>
      let myChart = document.getElementById("myChart").getContext("2d");

      // Global Options
      Chart.defaults.global.defaultFontFamily = "Lato";
      Chart.defaults.global.defaultFontSize = 18;
      Chart.defaults.global.defaultFontColor = "#777";

      let massPopChart = new Chart(myChart, {
        type: "doughnut", // bar, horizontalBar, pie, line, doughnut, radar, polarArea
        data: {
          labels: [
            "China",
            "India",
            "USA",
            "Indonesia",
            "	Brazil",
            "Pakistan",
            "Nigeria",
            "Bangladesh"
          ],
          datasets: [
            {
              label: "Population",
              data: [
                1376745728,
                1296834048,
                331026400,
                262936096,
                218622304,
                207862512,
                197740832,
                177330992
              ],
              //backgroundColor:'green',
              backgroundColor: [
                "rgba(255, 99, 132, 0.6)",
                "rgba(54, 162, 235, 0.6)",
                "rgba(255, 206, 86, 0.6)",
                "rgba(75, 192, 192, 0.6)",
                "rgba(153, 102, 255, 0.6)",
                "rgba(255, 159, 64, 0.6)",
                "rgba(255, 99, 132, 0.6)"
              ],
              borderWidth: 2,
              borderColor: "#000000",
              hoverBorderWidth: 7,
              titleMarginBottom: 20,
              titleFontColor: "red"
            }
          ]
        },
        options: {
          responsive: false,
          maintainAspectRatio: true,
          title: {
            display: true,
            text: "Population (2018) - Top 8 countries",
            fontSize: 25,
            fontFamily: "Helvetica",
            color: "#000000"
          },
          legend: {
            display: true,
            position: "bottom",

            labels: {
              fontColor: "#000",
              fontSize: 9,
              fontFamily: "Helvetica"
            }
          },
          layout: {
            padding: {
              left: 0,
              right: 0,
              bottom: 0,
              top: 100
            }
          },
          tooltips: {
            enabled: true,
            backgroundColor: "rgba(0,38,20,0.8)",
            bodyFontSize: 22,
            titleFontColor: "#905252"
          },
          animation: {
            animateScale: true
          },
          rotation: 2
        }
      });
    </script>
  </body>
</html>
